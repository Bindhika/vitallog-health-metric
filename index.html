<!DOCTYPE html>
<html>
<head>
    <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
    <title>Your Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7MXb5JMEldlUclDbavfDGpiK1ZOIIn8KLmf" crossorigin="anonymous">
</head>
<div class="container mt-4">
    <form method="POST" class="form-group">
        <div class="mb-3">
            <label for="metric_type" class="form-label">Metric Type:</label>
            <select name="metric_type" id="metric_type" class="form-select" required>
                <option value="">Select Metric Type</option>
                <option value="Weight">Weight</option>
                <option value="Blood Pressure">Blood Pressure</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="value" class="form-label">Value:</label>
            <input type="text" name="value" id="value" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="unit" class="form-label">Unit:</label>
            <input type="text" name="unit" id="unit" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Metric</button>
    </form>
</div>
<head>
    <title>VitalLog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<div class="container mt-4">
    <h2 class="mb-4">Metrics List</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Metric Type</th>
                <th>Value</th>
                <th>Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for metric in metrics %}
            <tr>
                <td>{{ metric.metric_type }}</td>
                <td>{{ metric.value }}</td>
                <td>{{ metric.unit }}</td>
                <td>
                    <a href="/update/{{ metric.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ metric.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ODoLAePInu9QlvvOhrP73B+rJxXBXBvp8NbBjOYJPTM2HtILNbKcuPQ5ff8xV6U8" crossorigin="anonymous"></script>
<body>
    <h1>Welcome to VitalLog</h1>
    <a href="/create">Add a Metric</a>
    <a href="/metrics">View Metrics</a>
</body>
</html>
