<!DOCTYPE html>
<html>
<head>
    <title>Metrics Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .error {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Metrics Graph Over Time</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <img src="data:image/png;base64,{{ graph_url }}" alt="Metrics Graph">
    {% endif %}
</body>
</html>
